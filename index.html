<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Best Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #3700B3;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .balance-box {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        .balance-box h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .balance-box .amount {
            font-size: 24px;
            font-weight: bold;
            color: #3700B3;
        }

        .actions {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .action-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 15px;
            width: 30%;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s ease;
        }

        .action-card:hover {
            background-color: #eee;
        }

        .transactions {
            margin: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 12px;
        }

        .transactions h3 {
            margin-bottom: 10px;
        }

        .transaction-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .nav-item {
            text-align: center;
            font-size: 14px;
            color: #3700B3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome, Data Best User</h1>
    </header>

    <div class="balance-box">
        <h2>Wallet Balance</h2>
        <div class="amount">₦5,300.00</div>
    </div>

    <div class="actions">
        <div class="action-card">Buy Data</div>
        <div class="action-card">Buy Airtime</div>
        <div class="action-card">Fund Wallet</div>
    </div>

    <div class="transactions">
        <h3>Recent Transactions</h3>
        <div class="transaction-item">
            <span>MTN 1.5GB</span>
            <span>-₦500</span>
        </div>
        <div class="transaction-item">
            <span>Wallet Funded</span>
            <span>+₦1,000</span>
        </div>
        <div class="transaction-item">
            <span>Airtime Glo ₦200</span>
            <span>-₦200</span>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item">Home</div>
        <div class="nav-item">Transactions</div>
        <div class="nav-item">Account</div>
    </div>
</body>

</html>
